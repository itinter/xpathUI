<!-- index.html -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
		<div id="header"><h1 id="title">{{title}}</h1></div>
		<div id="content">
			<div id="top">
				<div>					
					<label class="labelstyle" id="label1">URL of web page to get XPATH</label><input id="input1" type="text" #urlInput />
					<button id="getxpath" class="btn btn-primary" type="submit" (click)="getxpath2(urlInput.value)">Get XPATH</button>
				</div>
				<div>
					<label class="labelstyle" id="label2">Reload saved XPATH data at given date</label><input id="input2" type="text" #urlInput2 />
					<button type="submit" (click)="savexpath()">Save</button>
				</div>
			</div>
			<div id="bottom">
				<div id="show"></div>
			</div>
		</div>
</body>
