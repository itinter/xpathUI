<body>
	<div class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar"><img class="logo" src="assets/images/logo.webp"/><h2 class="header">{{title}}</h2></div>
	<div class="top">
		<tabset #staticTabs>
			<tab heading="GET XPATH" (deselect)="changeTab()">
				<div class="container">
					<div class="row">
						<div class="col-sm-3">
							<div>
								<label class="labelstyle">URL of web page to get XPATH</label>
							</div>
						</div>


						<div class="col-sm-9">
							<div class="form-inline">
								<div class="input-group col-lg-6  col-xs-10 col-sm-10 col-md-10 ipUrl">
									<input type="text" id="url" class="form-control" (keyup)="validate(urlInput.value)" #urlInput/>
								</div>
								<button type="submit" id="btngetxpath" class="btn btn-primary" (click)="showxpath(urlInput.value)">Get XPATH</button>
							</div>
						</div>
					</div>
					<div class="divError" id="divError">URL is required!</div>
					<!-- <label class="lbWanring" id="labelWanring">url is not valid</label> -->
				</div>
			</tab>


			<tab heading="HISTORY">
				<div class="container">
					<div class="row">
						<div class="col-sm-3">
							<div>
								<label class="labelstyle">Reload saved XPATH data at given date</label>
							</div>
						</div>

						<div class="col-sm-9">
							<div class="form-inline">
								<div class="form-group">
									<div class="form-group">
										<div class="input-group">
											<input bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig" class="form-control" type="text">
											<div class="input-group-btn">
												<button class="btn btn-primary" (click)="dp.show()"><i class=" fa fa-calendar"></i></button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</tab>
		</tabset>
	</div>



	<div class="bottom">
		
		<div id="savexpath" class="savexpath">
			<label class="labelstyle" id="labelMessage"></label>
			<button type="submit" class="btn btn-primary btnsave" (click)="savexpath()">Save</button>
		</div>
		<!--<div id="show"></div>-->
		<!-- code lỗi(1) <iframe srcdoc="{{html}}"></iframe>-->
		<iframe id="show" srcdoc=""><input type="text" name="a" width="300px" placeholder="xpath"></iframe>
		<!--<div id="show2"></div>-->
	</div>

	<div class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar footer">© 2017 Magrabbit Company</div>
